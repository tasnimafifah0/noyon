<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Continue</title>
  <style>
    body {
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .click-image {
      width: 450px;
      border-radius: 10px;
      box-shadow: 0 0 15px #aaa;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .click-image:hover {
      transform: scale(1.05);
    }

    .note {
      font-size: 18px;
      margin-top: 40px;
      color: #444;
    }
  </style>
</head>
<body>

<h2>Click an image to continue</h2>

<div class="container">
  <!-- Image 1 -->
  <a href="https://crosspreferrite.com/vr1b00qnwi?key=0113d6b90652ab9663276435db429615" target="_blank">
    <img src="https://i.imgur.com/EAt1Ncq.jpg" alt="Click to continue 1" class="click-image">
  </a>

  <!-- Image 2 -->
  <a href="https://crosspreferrite.com/vr1b00qnwi?key=0113d6b90652ab9663276435db429615" target="_blank">
    <img src="https://i.imgur.com/LVBa6F1.jpeg" alt="Click to continue 2" class="click-image">
  </a>
</div>

<p class="note">Choose any image and enjoy.</p>

</body>
</html>
